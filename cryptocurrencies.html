<!DOCTYPE html>
<html>
<head>
    <title>Cryptocurrencies</title>
    
    <meta charset="utf-8">
    <meta name="description" content="Pulls information on a few cryptocurrencies (Bitcoin, Litecoin, Ethereum, etc) from coinmarketcap.com">
    <meta name="keywords" content="Bitcoin, Litecoin, Ethereum, BAT, BTC, blockchain, cryptocurrency, crypto">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style type="text/css">
        @media (min-width: 500px) {
            main {
                width: 66vw;
                margin: 15px auto; /* vertical, horizontal */
            }
        }

        @media (min-width: 800px) {
            main {
                width: 33vw;
                margin: 15px auto;
            }
        }
    </style>
    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
</head>

<body>
    <main>
        <div class="coinmarketcap-currency-widget" data-currencyid="1" data-base="USD"></div> <!-- Bitcoin - BTC-->
        <div class="coinmarketcap-currency-widget" data-currencyid="1027" data-base="USD"></div> <!-- Ethereum - ETH -->
        <div class="coinmarketcap-currency-widget" data-currencyid="52" data-base="USD"></div> <!-- Ripple - XRP -->
        <div class="coinmarketcap-currency-widget" data-currencyid="2" data-base="USD"  data-secondary="BTC"></div> <!-- Litecoin - LTC -->
        <div class="coinmarketcap-currency-widget" data-currencyid="512" data-base="USD"></div> <!-- Stellar - XLM -->
        <div class="coinmarketcap-currency-widget" data-currencyid="2010" data-base="USD"></div> <!-- Cardano - ADA -->
        <div class="coinmarketcap-currency-widget" data-currencyid="328" data-base="USD"></div> <!-- Monero - XMR -->
        <div class="coinmarketcap-currency-widget" data-currencyid="1437" data-base="USD"></div> <!-- Zcash - ZEC -->
        <div class="coinmarketcap-currency-widget" data-currencyid="1697" data-base="USD"></div> <!-- Basic Attention Token - BAT -->
    </main>
</body>
