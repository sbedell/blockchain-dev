<!DOCTYPE html>
<html>
<head>
    <title>Cryptocurrencies</title>
    
    <meta charset="utf-8">
    <meta name="description" content="Pulls information on a few cryptocurrencies from coinmarketcap.com">
    <meta name="keywords" content="Bitcoin, Litecoin, Ethereum, BAT, BTC, blockchain, cryptocurrency, crypto">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style type="text/css">
        @media (min-width: 500px) {
            main {
                width: 66vw;
                margin: 15px auto; /* vertical, horizontal */
            }
        }

        @media (min-width: 800px) {
            main {
                width: 33vw;
                margin: 15px auto;
            }
        }
    </style>
    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
</head>

<body>
    <main>
        <div class="coinmarketcap-currency-widget" data-currency="bitcoin" data-base="USD" ></div>
        <div class="coinmarketcap-currency-widget" data-currency="ethereum" data-base="USD" data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currency="ripple" data-base="USD"  data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currency="stellar" data-base="USD"  data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currency="litecoin" data-base="USD"  data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currencyid="2010" data-base="USD"  data-secondary="BTC"></div> <!-- Cardano - ADA -->
        <div class="coinmarketcap-currency-widget" data-currency="monero" data-base="USD"  data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currency="zcash" data-base="USD"  data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currency="basic-attention-token" data-base="USD"  data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currency="maidsafecoin" data-base="USD"  data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currency="hempcoin" data-base="USD"  data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currency="potcoin" data-base="USD"  data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currency="cannabiscoin" data-base="USD"  data-secondary="BTC"></div>
        <div class="coinmarketcap-currency-widget" data-currency="dopecoin" data-base="USD"  data-secondary="BTC"></div>
    </main>
</body>
